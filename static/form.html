<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .form-title {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
            color: #34495e;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #dde1e7;
            padding: 0.75rem;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
            border-color: #3498db;
        }
        .btn-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        .btn {
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            transform: translateY(-2px);
        }
        .btn-success {
            background-color: #2ecc71;
            border-color: #2ecc71;
        }
        .btn-success:hover {
            background-color: #27ae60;
            border-color: #27ae60;
            transform: translateY(-2px);
        }
        .form-select {
            border-radius: 8px;
            border: 1px solid #dde1e7;
            padding: 0.75rem;
        }
        .form-select:focus {
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
            border-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Student Information Form</h2>
        <form id="studentForm" onsubmit="return validateForm(event)">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number (Optional)</label>
                <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            <div class="mb-3">
                <label for="studyLevel" class="form-label">Level of Study</label>
                <select class="form-select" id="studyLevel" name="studyLevel" required>
                    <option value="">Select Level of Study</option>
                    <option value="undergraduate">Undergraduate</option>
                    <option value="graduate">Graduate</option>
                    <option value="phd">PhD</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fieldOfInterest" class="form-label">Field of Interest</label>
                <select class="form-select" id="fieldOfInterest" name="fieldOfInterest" required>
                    <option value="">Select Field of Interest</option>
                    <option value="engineering">Engineering</option>
                    <option value="computer_science">Computer Science</option>
                    <option value="business">Business</option>
                    <option value="arts">Arts</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="desiredCourse" class="form-label">Desired Course</label>
                <select class="form-select" id="desiredCourse" name="desiredCourse" required>
                    <option value="">Select Desired Course</option>
                    <option value="mechanical_engineering">Mechanical Engineering</option>
                    <option value="electrical_engineering">Electrical Engineering</option>
                    <option value="computer_engineering">Computer Engineering</option>
                    <option value="civil_engineering">Civil Engineering</option>
                </select>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Submit Form</button>
                <a href="/chat" class="btn btn-success">Chat with Bot</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateForm(event) {
            event.preventDefault();
            
            const form = document.getElementById('studentForm');
            const formData = {
                name: form.name.value,
                email: form.email.value,
                phone: form.phone.value,
                studyLevel: form.studyLevel.value,
                fieldOfInterest: form.fieldOfInterest.value,
                desiredCourse: form.desiredCourse.value
            };
            
            // Basic validation
            if (!formData.name || !formData.email || 
                !formData.studyLevel || !formData.fieldOfInterest || 
                !formData.desiredCourse) {
                alert('Please fill in all required fields');
                return false;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(formData.email)) {
                alert('Please enter a valid email address');
                return false;
            }

            // If validation passes, submit the form
            fetch('/submit-form', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Form submitted successfully!');
                    form.reset();
                    // Redirect to chatbot page after successful submission
                    window.location.href = '/chat';
                } else {
                    alert('Error submitting form: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error submitting form. Please try again.');
            });

            return false;
        }
    </script>
</body>
</html>
